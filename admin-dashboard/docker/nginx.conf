server {
    listen       4173;
    server_name  _;

    root   /usr/share/nginx/html;
    index  index.html;

    location /health {
        add_header Content-Type text/plain;
        return 200 'OK';
    }

    location / {
        try_files $uri /index.html;
    }

    error_page 500 502 503 504 /50x.html;
    location = /50x.html {
        root /usr/share/nginx/html;
    }
}

