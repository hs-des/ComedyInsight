# ComedyInsight Nginx Configuration

# User running nginx
user www-data;
worker_processes auto;
pid /run/nginx.pid;

events {
    worker_connections 4096;
    use epoll;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # Logging
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';

    access_log /var/log/nginx/access.log main;
    error_log /var/log/nginx/error.log warn;

    # Performance
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;
    client_max_body_size 100M;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml text/javascript 
               application/json application/javascript application/xml+rss 
               application/rss+xml font/truetype font/opentype 
               application/vnd.ms-fontobject image/svg+xml;

    # HLS streaming configuration
    # Cache HLS fragments for 30 days
    map $request_uri $hls_cache_control {
        ~*\.m3u8$ "public, max-age=2592000";  # 30 days
        ~*\.ts$ "public, max-age=2592000";     # 30 days
        default "no-cache";
    }

    # API rate limiting
    limit_req_zone $binary_remote_addr zone=api_limit:10m rate=100r/m;
    limit_req_zone $binary_remote_addr zone=auth_limit:10m rate=10r/m;

    # Upstream backend server
    upstream comedyinsight_backend {
        least_conn;
        server 127.0.0.1:3000 max_fails=3 fail_timeout=30s;
        keepalive 64;
    }

    # HTTP to HTTPS redirect
    server {
        listen 80;
        listen [::]:80;
        server_name api.comedyinsight.com;

        # Let's Encrypt validation
        location /.well-known/acme-challenge/ {
            root /var/www/certbot;
        }

        # Redirect to HTTPS
        location / {
            return 301 https://$server_name$request_uri;
        }
    }

    # Main HTTPS server
    server {
        listen 443 ssl http2;
        listen [::]:443 ssl http2;
        server_name api.comedyinsight.com;

        # SSL Configuration
        ssl_certificate /etc/letsencrypt/live/api.comedyinsight.com/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/api.comedyinsight.com/privkey.pem;
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers HIGH:!aNULL:!MD5;
        ssl_prefer_server_ciphers on;
        ssl_session_cache shared:SSL:10m;
        ssl_session_timeout 10m;

        # Security headers
        add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;

        # Root directory
        root /var/www/comedyinsight;

        # API endpoints
        location /api/ {
            limit_req zone=api_limit burst=20 nodelay;
            
            proxy_pass http://comedyinsight_backend;
            proxy_http_version 1.1;
            
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            proxy_cache_bypass $http_upgrade;
            proxy_read_timeout 300s;
            proxy_connect_timeout 75s;
        }

        # Auth endpoints (stricter rate limit)
        location /auth/ {
            limit_req zone=auth_limit burst=5 nodelay;
            
            proxy_pass http://comedyinsight_backend;
            proxy_http_version 1.1;
            
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # HLS streaming with caching
        location ~* \.(m3u8|ts)$ {
            proxy_pass http://comedyinsight_backend;
            proxy_http_version 1.1;
            
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            
            # Cache HLS files
            add_header Cache-Control $hls_cache_control;
            add_header X-Cache-Status $upstream_cache_status;
            
            # Cache configuration
            proxy_cache_path /var/cache/nginx/hls levels=1:2 keys_zone=hls_cache:10m max_size=10g 
                             inactive=60m use_temp_path=off;
            
            proxy_cache hls_cache;
            proxy_cache_valid 200 30d;
            proxy_cache_use_stale error timeout updating http_500 http_502 http_503 http_504;
            proxy_cache_background_update on;
            
            # Direct IO for large files
            aio threads;
            directio 512;
            output_buffers 1 128k;
        }

        # Video files (large files)
        location ~* \.(mp4|webm|avi)$ {
            proxy_pass http://comedyinsight_backend;
            
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            
            # Enable range requests for video streaming
            proxy_set_header Range $http_range;
            proxy_set_header If-Range $http_if_range;
            
            # Large file handling
            proxy_max_temp_file_size 0;
            proxy_buffering off;
            proxy_request_buffering off;
            
            # Direct IO
            aio threads;
            directio 512;
            
            # Cache video files
            add_header Cache-Control "public, max-age=86400";
            proxy_cache_path /var/cache/nginx/videos levels=1:2 keys_zone=video_cache:100m max_size=50g 
                             inactive=7d use_temp_path=off;
            proxy_cache video_cache;
            proxy_cache_valid 200 7d;
        }

        # Subtitles (static files)
        location /subtitles/ {
            alias /opt/comedyinsight/server/uploads/subtitles/;
            expires 7d;
            add_header Cache-Control "public, immutable";
        }

        # Health check endpoint
        location /health {
            proxy_pass http://comedyinsight_backend;
            access_log off;
        }

        # Admin dashboard (from admin-dashboard build)
        location /admin {
            alias /var/www/comedyinsight/admin;
            try_files $uri $uri/ /admin/index.html;
        }

        # Root static files
        location / {
            try_files $uri $uri/ =404;
        }
    }

    # HLS cache zone
    proxy_cache_path /var/cache/nginx/hls 
                     levels=1:2 
                     keys_zone=hls_cache:10m 
                     max_size=10g 
                     inactive=60m 
                     use_temp_path=off;

    # Video cache zone
    proxy_cache_path /var/cache/nginx/videos 
                     levels=1:2 
                     keys_zone=video_cache:100m 
                     max_size=50g 
                     inactive=7d 
                     use_temp_path=off;
}

