name: CI/CD Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  # Lint and Type Check
  lint:
    name: Lint & Type Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'yarn'
      
      - name: Install dependencies
        working-directory: ./server
        run: yarn install --frozen-lockfile
      
      - name: Run ESLint
        working-directory: ./server
        run: yarn lint
      
      - name: TypeScript check
        working-directory: ./server
        run: yarn tsc --noEmit

  # Unit Tests
  unit-tests:
    name: Unit Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'yarn'
      
      - name: Install dependencies
        working-directory: ./server
        run: yarn install --frozen-lockfile
      
      - name: Run unit tests
        working-directory: ./server
        run: yarn test:unit --coverage
      
      - name: Upload coverage
        uses: codecov/codecov-action@v3
        with:
          files: ./server/coverage/coverage-final.json
          flags: unit

  # Integration Tests
  integration-tests:
    name: Integration Tests
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:14
        env:
          POSTGRES_USER: test
          POSTGRES_PASSWORD: test
          POSTGRES_DB: comedyinsight_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
      
      redis:
        image: redis:7-alpine
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'yarn'
      
      - name: Install dependencies
        working-directory: ./server
        run: yarn install --frozen-lockfile
      
      - name: Run database migrations
        working-directory: ./server
        run: |
          psql -h localhost -U test -d comedyinsight_test -f migrations/001_initial_schema.sql
          psql -h localhost -U test -d comedyinsight_test -f migrations/002_add_fake_views_campaigns.sql
          psql -h localhost -U test -d comedyinsight_test -f migrations/003_add_stripe_columns.sql
          psql -h localhost -U test -d comedyinsight_test -f migrations/004_add_ad_tracking_tables.sql
          psql -h localhost -U test -d comedyinsight_test -f migrations/005_add_download_encryption_fields.sql
        env:
          PGPASSWORD: test
      
      - name: Run integration tests
        working-directory: ./server
        run: yarn test:integration
        env:
          NODE_ENV: test
          DATABASE_URL: postgresql://test:test@localhost:5432/comedyinsight_test
          REDIS_URL: redis://localhost:6379

  # Build
  build:
    name: Build
    runs-on: ubuntu-latest
    needs: [lint, unit-tests]
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'yarn'
      
      - name: Install dependencies
        working-directory: ./server
        run: yarn install --frozen-lockfile
      
      - name: Build
        working-directory: ./server
        run: yarn build
      
      - name: Upload artifacts
        uses: actions/upload-artifact@v3
        with:
          name: dist
          path: ./server/dist
          retention-days: 7

  # Mobile Build (Expo)
  mobile-build:
    name: Mobile Build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'yarn'
      
      - name: Install dependencies
        working-directory: ./mobile
        run: yarn install --frozen-lockfile
      
      - name: Run lint
        working-directory: ./mobile
        run: yarn lint
      
      # Note: Expo EAS build would go here in production

  # Security Scan
  security:
    name: Security Scan
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Run npm audit
        working-directory: ./server
        run: yarn audit --level=high
        continue-on-error: true
      
      - name: Run Snyk
        uses: snyk/actions/node@master
        continue-on-error: true
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        with:
          args: --severity-threshold=high

  # Deploy (staging)
  deploy-staging:
    name: Deploy to Staging
    runs-on: ubuntu-latest
    needs: [build, integration-tests]
    if: github.ref == 'refs/heads/develop'
    environment:
      name: staging
    steps:
      - name: Deploy to staging
        run: echo "Deploy to staging server"
        # Add actual deployment steps

  # Deploy (production)
  deploy-production:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: [build, integration-tests]
    if: github.ref == 'refs/heads/main'
    environment:
      name: production
    steps:
      - name: Deploy to production
        run: echo "Deploy to production server"
        # Add actual deployment steps

